        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');
        
        :root {
            --primary: #ff6b6b;
            --secondary: #ff8e8e;
            --accent: #ff4757;
            --dark: #2f3542;
            --light: #f1f2f6;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffeef1 100%);
            min-height: 100vh;
        }
        
        .title-font {
            font-family: 'Dancing Script', cursive;
        }
        
        .card {
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.2);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            backface-visibility: hidden;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .btn-spicy {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            transition: all 0.3s ease;
        }
        
        .btn-spicy:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255, 71, 87, 0.4);
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: var(--primary);
            opacity: 0;
            transform: rotate(45deg);
            animation: animate 25s linear infinite;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -50%;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -50%;
        }
        
        @keyframes animate {
            0% {
                transform: rotate(45deg) translateY(-200px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-1000px) scale(1.5);
                opacity: 0;
            }
        }

                categoryBadge.textContent = category;
                if (type === 'truth') {
                    categoryBadge.className = 'absolute top-4 right-4 px-3 py-1 rounded-full text-xs font-bold bg-blue-100 text-blue-800';
                } else {
                    categoryBadge.className = 'absolute top-4 right-4 px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-800';
                }
                
                // Flip the card
                card.classList.add('flipped');
                
                // Pulse animation for first prompt
                if (!skipBtn.classList.contains('pulse')) {
                    skipBtn.classList.add('pulse');
                    setTimeout(() => skipBtn.classList.remove('pulse'), 2000);
                }
            }
            
            function showNewPrompt() {
                if (!currentType) return;
                
                // Flip card back first
                card.classList.remove('flipped');
                
                // Wait for flip animation to complete before showing new prompt
                setTimeout(() => {
                    showPrompt(currentType);
                }, 500);
            }
            
            function showCustomModal() {
                customModal.classList.remove('hidden');
                customDareInput.focus();
            }
            
            function hideCustomModal() {
                customModal.classList.add('hidden');
                customDareInput.value = '';
            }
            
            function saveCustomDare() {
                const dare = customDareInput.value.trim();
                if (dare) {
                    customDares.push(dare);
                    hideCustomModal();
                    
                    // Show success message
                    const originalText = saveCustom.textContent;
                    saveCustom.textContent = 'Saved!';
                    saveCustom.classList.remove('bg-pink-500');
                    saveCustom.classList.add('bg-green-500');
                    
                    setTimeout(() => {
                        saveCustom.textContent = originalText;
                        saveCustom.classList.remove('bg-green-500');
                        saveCustom.classList.add('bg-pink-500');
                    }, 2000);
                    
                    // If currently showing dares, offer to show the new one
                    if (currentType === 'dare') {
                        if (confirm("Would you like to see your custom dare now?")) {
                            currentPrompt = dare;
                            promptText.textContent = dare;
                            categoryBadge.textContent = 'DARE';
                            categoryBadge.className = 'absolute top-4 right-4 px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-800';
                            
                            if (!card.classList.contains('flipped')) {
                                card.classList.add('flipped');
                            }
                        }
                    }
                }
            }
            
            // Close modal when clicking outside
            customModal.addEventListener('click', function(e) {
                if (e.target === customModal) {
                    hideCustomModal();
                }
            });
        });
    </script>
</body>
</html>
